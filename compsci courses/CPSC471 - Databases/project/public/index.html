<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Payroll - Login</title>
        <style>
            .form {
                width: 300px;
                margin: 0 auto;
                font-family: Tahoma, Geneva, sans-serif;
            }
            .form h1 {
                text-align: center;
                color: #4d4d4d;
                font-size: 24px;
                padding: 20px 0 20px 0;
            }
            .form input[type="password"],
            .form input[type="text"],
            .form input[type="number"],
            .form input[type="tel"]{
                width: 100%;
                padding: 15px;
                border: 1px solid #dddddd;
                margin-bottom: 15px;
                box-sizing:border-box;
            }
            .form input[type="submit"] {
                width: 100%;
                padding: 15px;
                background-color: #535b63;
                border: 0;
                box-sizing: border-box;
                cursor: pointer;
                font-weight: bold;
                color: #ffffff;
            }
        </style>
    </head>
    <body>
        <div class="form">
            <h1>LOGIN</h1>
            <form onsubmit="return login()">
                <input type="text" id="loginID" placeholder="LoginID" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="submit">
            </form>
        </div>
        <div class="form">
            <h1>REGISTER AS AN EMPLOYER</h1>
            <form id="register" onsubmit="return register()">
                <input id="companyName" type="text" placeholder="Company Name" required>
                <input id="SIN" type="text" pattern="[0-9]{9}" placeholder="SIN (XXXXXXXXX)" required>
                <input id="firstName" type="text" placeholder="First Name" required>
                <input id="lastName" type="text" placeholder="Last Name" required>
                <input id="phoneNum" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Phone Number (XXX-XXX-XXXX)" required>
                <input type="submit">
            </form>
        </div>
        <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="scripts/functions.js"></script>
        <script>
            let loggedIn = sessionStorage.getItem('loggedIn');
            if (loggedIn === 'true'){
                document.location.href='home.html';
            }
        </script>
    </body>
</html>
